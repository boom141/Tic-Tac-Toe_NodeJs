<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <title>Square Game</title>
</head>
<body>
    <div class="turn">dasdasd</div>
    <div class="ScoringCon">
        <h1>BEST OF 3</h1><span class="span">:</span>
        <h1 class="p1Score">0</h1><h1 class="p2Score">0</h1>
    </div>
    <h1 class="Winner"></h1>
    <div class="container" id="container">
        <div class="Box-element" id="Box"></div>
        <div class="Box-element" id="Box"></div>
        <div class="Box-element" id="Box"></div>
        <div class="Box-element" id="Box"></div>
        <div class="Box-element" id="Box"></div>
        <div class="Box-element" id="Box"></div>
        <div class="Box-element" id="Box"></div>
        <div class="Box-element" id="Box"></div>
        <div class="Box-element" id="Box"></div>
    </div>
    <div class="chkID" id="chk1" ></div>
    <div class="chkID" id="chk1"></div>

    <h1 class="join">JOIN GAME</h1>
    <h1 class="create">HOST GAME</h1>
    <input type="text" name="" id="hg" placeholder="Host Game...">
    <input type="text" name="" id="jg" placeholder="Join Game..."> 
    <button class="btn_create" onclick="create_btn()">ENTER</button>
    <button class="btn_join" onclick="join_btn()">ENTER</button>
    <input type="text" name="" id="username" placeholder="Player Name">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
